<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>VMFD</title>

    <link rel="stylesheet" href="./assets/style/main.css">

</head>

<body>
    <div class="header-container">
        <h1>Vltava Labe Press</h1>
        <div id="search">
            <input type="text" id="searchBox" class="search-field" autoFocus placeholder="Vyhledávání..." />
            <ul id="searchResults" class="term-list hidden"></ul>
        </div>
    </div>
    <div class="content-container">
        <div class="box-75 lg-box-66 md-box-100 sm-box-100">
            <div class="box-33 lg-box-50 md-box-50 sm-box-100">
                <div class="square">
                    <div class="content">
                        <div class="img-1"></div>
                    </div>
                </div>
            </div>
            <div class="box-33 lg-box-50 md-box-50 sm-box-100">
                <div class="square">
                    <div class="content">
                        <div class="img-2"></div>
                    </div>
                </div>
            </div>
            <div class="box-33 lg-box-50 md-box-50 sm-box-100">
                <div class="square">
                    <div class="content">
                        <div class="img-3"></div>
                    </div>
                </div>
            </div>
            <div class="box-33 lg-box-50 md-box-50 sm-box-100">
                <div class="square">
                    <div class="content">
                        <div class="img-4"></div>
                    </div>
                </div>
            </div>
            <div class="box-66 lg-box-100 md-box-100 sm-box-100">
                <div class="rectangle-horizontal">
                    <div class="content">
                        <div class="img-5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-25 lg-box-33 md-box-100 sm-box-100">
            <div class="box-100 lg-box-100 md-box-100 sm-box-100">
                <div class="rectangle-vertical">
                    <div class="content">
                        <div class="img-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/search.js"></script>

</body>

</html>
